<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c70674a53.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="logo-image-div">
      <img src="./images/logo.svg" alt="logo image">
    </div>
    <h1><span class="faded-grey">We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
      <form action="#" method="post" class="form-container">
        <input type="email" name="email" id="email" class="form-container-item" placeholder="Your email address...">
        <button type="submit" class="form-container-item">Notify Me</button>
      </form>
    <div class="illustration-image-div">
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
    </div>
    <div class="social-media-links">
      <div class="social-media-links-item"><i class="fab fa-facebook-f"></i></div>
      <div class="social-media-links-item"><i class="fab fa-twitter"></i></div>
      <div class="social-media-links-item"><i class="fab fa-instagram"></i></div>
    </div>
    <div><p class="faded-grey trademark">&copy; Copyright Ping. All rights reserved.</p></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BukkyOmo">Bukola Omosefunmi</a>.
    </p>
  </footer>
</body>
</html>
